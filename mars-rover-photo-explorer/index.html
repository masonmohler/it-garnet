    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
  </head>
  <body class="container">
    <main>
      <div class="info">
        <h1>Mars Rover Photo Explorer</h1>
        <table>
          <tr>
            <th>Rover</th>
            <th>Mission Start</th>
            <th>Mission End</th>
          </tr>
          <tr>
            <td>Curiosity</td>
            <td>08/06/2012</td>
            <td>09/28/2019</td>
          </tr>
          <tr>
            <td>Opportunity</td>
            <td>01/26/2004</td>
            <td>06/11/2018</td>
          </tr>
          <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
          </tr>
        </table>
      </div>
      <div class="searchForm">
        <form id="roverForm" onsubmit="return false">
          <h2>Select a rover and picture date:</h2>
          <div class="roverChoice">
            <label for="rovers">Rovers: </label>
            <label id="radioBTN" for="Curiosity"
              ><input
                type="radio"
                id="Curiosity"
                name="rovers"
                value="curiosity"
                onchange="setDate()"
                data-rule-required="true"
                data-msg-required="Rover is Required"
              />Curiosity</label
            >
            <label id="radioBTN" for="Opportunity"
              ><input
                type="radio"
                id="Opportunity"
                name="rovers"
                value="opportunity"
                onchange="setDate()"
                data-rule-required="true"
                data-msg-required="Rover is Required"
              />Opportunity</label
            >
            <label id="radioBTN" for="Spirit"
              ><input
                type="radio"
                id="Spirit"
                name="rovers"
                value="spirit"
                onchange="setDate()"
                data-rule-required="true"
                data-msg-required="Rover is Required"
              />Spirit</label
            >
            <label id="error" for="rovers" class="error"></label><br />
          </div>
          <div class="dateChoice">
            <label for="picdate">Picture Date:</label>
            <input
              type="date"
              name="picdate"
              id="picdate"
              data-rule-required="true"
              data-msg-required="Picture Date is Required"
            />
            <label id="error" for="picdate" class="error"></label>
          </div>
          <br />
          <input
            type="submit"
            id="searchBTN"
            value="Search"
            name="Search"
            onclick="findImages()"
          />
          <input
            type="submit"
            id="clearBTN"
            value="Clear"
            name="Clear"
            formnovalidate
            onclick="clearForm()"
          />
        </form>
      </div>
    </main>
    <hr />
    <p id="numResults"></p>
