<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="River Data Assignment" />
    <meta name="keywords" content="HTML, CSS, JavaScript, AJAX, jQuery" />
    <meta name="author" content="Mason Mohler" />
    <title>River Data</title>
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body class="container">
    <main>
      <form id="myform">
        <div class="formcontainer">
          <h1>River Data</h1>
          <label for="siteChoice" class="formlabel">Site: </label>
          <select
            name="siteChoice"
            id="siteChoice"
            placeholder="Select a launch site..."
            data-rule-required="true"
            data-msg-required="Launch site is Required"
          >
            <option value="">Choose a launch site...</option>
            <option value="07055646">Boxley</option>
            <option value="07055680">Pruitt</option>
            <option value="07055780">Carver</option>
            <option value="07055660">Ponca</option>
          </select>
          <input type="button" value="Get Data" onclick="getData()" />
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
