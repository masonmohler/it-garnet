<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mason Mohler" />
    <title>Unit Converter (AJAX)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="container">
    <form id="UnitConversionForm" onsubmit="return false">
      <h1>Unit Converter (AJAX)</h1>
      <fieldset>
        <legend>Unit Converter (AJAX)</legend>
        <label for="FromValue">From Value: </label>
        <input
          type="text"
          id="FromValue"
          name="FromValue"
          data-rule-required="true"
          data-msg-required="Value is Required"
          data-rule-number="true"
          data-msg-number="Value must be a number"
        />
        <label for="FromValue" class="error"></label><br />
        <label for="FromUnit">From Unit: </label>
        <label for="fromCM"
          ><input
            type="radio"
            id="fromCM"
            name="FromUnit"
            value="cm"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Centimeters</label
        >
        <label for="fromM"
          ><input
            type="radio"
            id="fromM"
            name="FromUnit"
            value="m"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Meters</label
        >
        <label for="fromKM"
          ><input
            type="radio"
            id="fromKM"
            name="FromUnit"
            value="km"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Kilometers</label
        >
        <label for="fromIN"
          ><input
            type="radio"
            id="fromIN"
            name="FromUnit"
            value="in"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Inches</label
        >
        <label for="fromFT"
          ><input
            type="radio"
            id="fromFT"
            name="FromUnit"
            value="ft"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Feet</label
        >
        <label for="fromYD"
          ><input
            type="radio"
            id="fromYD"
            name="FromUnit"
            value="yd"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Yards</label
        >
        <label for="fromMI"
          ><input
            type="radio"
            id="fromMI"
            name="FromUnit"
            value="mi"
            data-rule-required="true"
            data-msg-required="From Unit is Required"
          />Miles</label
        >
        <label for="FromUnit" class="error"></label><br />
        <label for="ToUnit">To Unit: </label>
        <label for="toCM"
          ><input
            type="radio"
            id="toCM"
            name="ToUnit"
            value="cm"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Centimeters</label
        >
        <label for="toM"
          ><input
            type="radio"
            id="toM"
            name="ToUnit"
            value="m"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Meters</label
        >
        <label for="toKM"
          ><input
            type="radio"
            id="toKM"
            name="ToUnit"
            value="km"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Kilometers</label
        >
        <label for="toIN"
          ><input
            type="radio"
            id="toIN"
            name="ToUnit"
            value="in"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Inches</label
        >
        <label for="toFT"
          ><input
            type="radio"
            id="toFT"
            name="ToUnit"
            value="ft"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Feet</label
        >
        <label for="toYD"
          ><input
            type="radio"
            id="toYD"
            name="ToUnit"
            value="yd"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Yards</label
        >
        <label for="toMI"
          ><input
            type="radio"
            id="toMI"
            name="ToUnit"
            value="mi"
            data-rule-required="true"
            data-msg-required="To Unit is Required"
          />Miles</label
        >
        <label for="ToUnit" class="error"></label>
        <p>To Value: <span id="ToValue"></span></p>
        <input
          type="submit"
          value="Convert"
          name="Convert"
          onclick="doConversion()"
        />
        <input type="submit" value="Clear" name="Clear" onclick="clearForm()" />
      </fieldset>
      <br />
    </form>
    <script src="assets/js/script.js"></script>
  </body>
</html>
